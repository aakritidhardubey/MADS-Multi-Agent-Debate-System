services:
  - type: web
    name: ai-debate-arena
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: RENDER
        value: "true"
    healthCheckPath: /health
    plan: starter
